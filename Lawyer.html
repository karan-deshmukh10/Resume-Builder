<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Background color for the page */
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .content {
        text-align: center;
    }

    .left, .right, .top, .bottom {
        position: fixed;
        font-size: 36px;
        color: #fff; /* Text color */
        font-weight: bold;
        opacity: 0.5; /* Opacity of the text */
    }

    .left {
        left: 0;
        transform: rotate(-90deg);
        transform-origin: left top;
        top: 50%;
    }

    .right {
        right: 0;
        transform: rotate(90deg);
        transform-origin: right bottom;
        bottom: 50%;
    }

    .top {
        top: 0;
    }

    .bottom {
        bottom: 0;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>Stay tuned for updates!</p>
        </div>
    </div>
    <div class="left">Coming Soon</div>
    <div class="right">Coming Soon</div>
    <div class="top">Coming Soon</div>
    <div class="bottom">Coming Soon</div>
</body>
</html>
